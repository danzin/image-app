# WebSocket upgrade header mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Docker's embedded DNS will resolve the backend
# service to all available instance IP addresses simultaneously
upstream backend_pool {
    least_conn;
    # Docker embedded DNS resolves "backend" to all scaled container IPs
    server backend:3000 max_fails=3 fail_timeout=10s;
}

server {
    listen 80;
    server_name localhost; 

    # Allow large file uploads 
    client_max_body_size 10M;

    # Root directory for static files built by frontend
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Standard serving of static files
    location = /sitemap.xml {
        default_type application/xml;
        try_files /sitemap.xml =404;
    }

    location = /robots.txt {
        default_type text/plain;
        try_files /robots.txt =404;
    }

    # Keep app shell fresh while aggressively caching fingerprinted static assets
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location ~* \.(?:js|mjs|css|woff2?|ttf|otf|eot|svg|ico|png|jpe?g|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ @spa;
    }

    location @spa {
        if ($uri ~* ^/(?:$|discover/?$|communities(?:/[^/]+(?:/members)?)?/?$|login/?$|forgot-password/?$|reset-password/?$|verify-email/?$|register/?$|profile/[^/]+(?:/follow)?/?$|results/?$|posts/[^/]+/?$|comments/[^/]+/?$|favorites/?$|messages/?$|notifications/?$|admin/?$)) {
            rewrite ^ /index.html break;
        }

        return 404;
    }

    location ^~ /api/uploads/ {
       
        rewrite ^/api/uploads/(.*)$ /uploads/$1 break;

        proxy_pass http://backend_pool;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Socket.IO WebSocket connections directly to backend 
    location /socket.io/ {
        proxy_pass http://backend_pool;
        proxy_http_version 1.1;
        
        # Critical WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Forward real client IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for long-lived connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Proxy API requests directly to the backend
    location /api/ {
        # No strip /api anymore
        proxy_pass http://backend_pool;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;

        # Proper load balancer API timeouts
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    location = /telemetry {
        default_type application/json;
        return 404 '{"error":"API endpoint not found"}';
    }

    location ^~ /telemetry/ {
        default_type application/json;
        return 404 '{"error":"API endpoint not found"}';
    }

}
