# WebSocket upgrade header mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name localhost; 

    # Allow large file uploads 
    client_max_body_size 10M;

    # Root directory for static files built by frontend
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Standard serving of static files
    location = /sitemap.xml {
        default_type application/xml;
        try_files /sitemap.xml =404;
    }

    location = /robots.txt {
        default_type text/plain;
        try_files /robots.txt =404;
    }

    location / {
        try_files $uri $uri/ @spa;
    }

    location @spa {
        if ($uri ~* ^/(?:$|discover/?$|communities(?:/[^/]+(?:/members)?)?/?$|login/?$|forgot-password/?$|reset-password/?$|verify-email/?$|register/?$|profile/[^/]+(?:/follow)?/?$|results/?$|posts/[^/]+/?$|comments/[^/]+/?$|favorites/?$|messages/?$|notifications/?$|admin/?$)) {
            rewrite ^ /index.html break;
        }

        return 404;
    }

    # Handle image/static uploads under /api/uploads/â€¦
    location ^~ /api/uploads/ {
        resolver 127.0.0.11 valid=30s;
        set $api_gateway_host "api-gateway";

       
        rewrite ^/api/uploads/(.*)$ /uploads/$1 break;

        proxy_pass http://$api_gateway_host:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Socket.IO WebSocket connections directly to backend 
    location /socket.io/ {
        resolver 127.0.0.11 valid=30s;
        set $backend_host "backend";

        proxy_pass http://$backend_host:3000;
        proxy_http_version 1.1;
        
        # Critical WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Forward real client IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for long-lived connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Proxy API requests to the API Gateway service
    location /api {
        # Using resolver to make sure NGINX uses Docker's DNS 
        resolver 127.0.0.11 valid=30s; # Docker embedded DNS server IP
        set $api_gateway_host "api-gateway"; # Service name from docker-compose

        proxy_pass http://$api_gateway_host:8000; # Gateway's internal host and port


        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        # Proxy headers and settings
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
    

    }

    location = /telemetry {
        default_type application/json;
        return 404 '{"error":"API endpoint not found"}';
    }

    location ^~ /telemetry/ {
        default_type application/json;
        return 404 '{"error":"API endpoint not found"}';
    }

}
