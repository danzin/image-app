<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
		<title>Ascendance Social - Community-driven social media</title>
		<meta
			name="description"
			content="Ascendance Social is a modern social media platform for discovering communities, sharing posts, and connecting with people."
		/>
		<meta
			name="robots"
			content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1"
		/>
		<link rel="canonical" href="https://ascendance.social/" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Ascendance Social" />
		<meta property="og:title" content="Ascendance Social - Community-driven social media" />
		<meta
			property="og:description"
			content="Discover communities, share posts, and connect with people on Ascendance Social."
		/>
		<meta property="og:url" content="https://ascendance.social/" />
		<meta property="og:image" content="https://ascendance.social/logo.svg" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Ascendance Social - Community-driven social media" />
		<meta
			name="twitter:description"
			content="Discover communities, share posts, and connect with people on Ascendance Social."
		/>
		<meta name="twitter:image" content="https://ascendance.social/logo.svg" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;500;600;700&display=swap"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;500;600;700&display=swap"
			rel="stylesheet"
			media="print"
			onload="this.media='all'"
		/>
		<noscript>
			<link
				href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;500;600;700&display=swap"
				rel="stylesheet"
			/>
		</noscript>
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@graph": [
					{
						"@type": "WebSite",
						"name": "Ascendance Social",
						"url": "https://ascendance.social/",
						"potentialAction": {
							"@type": "SearchAction",
							"target": "https://ascendance.social/results?q={search_term_string}",
							"query-input": "required name=search_term_string"
						}
					},
					{
						"@type": "Organization",
						"name": "Ascendance Social",
						"url": "https://ascendance.social/",
						"logo": "https://ascendance.social/logo.svg"
					}
				]
			}
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="./src/main.tsx"></script>
	</body>
</html>
