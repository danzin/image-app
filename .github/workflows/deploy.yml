name: Build and Deploy to DigitalOcean

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/photoapp-frontend:latest
          build-args: |
            VITE_API_URL=/
            VITE_SOCKET_URL=/

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/photoapp-backend:latest

      - name: Build and push Gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api-gateway/gateway.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/photoapp-gateway:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Digital Ocean via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /opt/image-app

            git pull origin main

            docker compose -f docker-compose-prod.yml pull

            docker compose -f docker-compose-prod.yml up -d

            docker system prune -f
