version: '3.8'
 # TODO: FIX Local Uploads

services:
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

 # API Gateway Service (Runs internally, proxied by frontend Nginx)
  api-gateway:
    build:
      context: ./backend/src/api-gateway
      dockerfile: gateway.Dockerfile             
    container_name: api-gateway
    # No ports required, only accessed internally by frontend Nginx
    env_file:
      - .env 
    environment:
      - NODE_ENV=production
      - PORT=8000 # Internal port for the API Gateway
      # Use the backend service name and internal port
      - BACKEND_MONOLITH_URL=http://backend:3000/
    depends_on:
      - backend # Ensure backend starts before gateway
    networks:
      - app-network

 # Backend Service (Listens internally, proxied by gateway)
  backend:
    build:
      context: ./backend
      dockerfile: backend.Dockerfile
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    env_file:
      - .env
    environment:
    - NODE_ENV=production
    depends_on:
      - redis
    networks:
      - app-network

  # Frontend Service (Nginx - Main Entry Point)
  frontend:
    build:
      context: ./frontend
      dockerfile: frontend.Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
