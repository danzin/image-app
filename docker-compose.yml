version: '3.8'
# TODO: Fix replica set initialization
services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      # Persist MongoDB data across container restarts
      - mongo_data:/data/db
      # initialization script for single-node replica set
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: rootuser
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    networks:
      - app-network

    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--auth"]
   
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
  api-gateway:
    build:
      context: ./backend/src/api-gateway
      dockerfile: gateway.Dockerfile
    container_name: api-gateway
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=8000
      - BACKEND_MONOLITH_URL=http://backend:3000/
    depends_on:
      - backend
      - mongo
    networks:
      - app-network
  backend:
    build:
      context: ./backend
      dockerfile: backend.Dockerfile
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://rootuser:rootpassword@mongo:27017/image-app?authSource=admin&replicaSet=rs0
    depends_on:
      - redis
      - mongo
    networks:
      - app-network
    volumes:
      - ./backend/uploads:/usr/src/app/uploads
  frontend:
    build:
      context: ./frontend
      dockerfile: frontend.Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  redis_data:
  mongo_data: